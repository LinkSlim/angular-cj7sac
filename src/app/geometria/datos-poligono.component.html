<table>
  <tr>
    <th>Nombre</th>
    <th>Lados</th>
    <th [attr.colspan]="mayorNumeroPuntos">Puntos</th>
  </tr>
  <tr *ngFor="let poligono of sortByLength()">
    <td>{{poligono.nombre}}</td>
    <td>{{poligono.puntos.length}}</td>
    <td *ngFor="let punto of poligono.puntos">{{punto.x}},{{punto.y}}</td>
  </tr>
</table>
